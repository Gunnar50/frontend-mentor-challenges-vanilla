<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | NFT preview card component</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section>
			<div class="card">
				<img class="nft" src="./images/image-equilibrium.jpg" />
				<h2>Equilibrium #3429</h2>
				<p>Our Equilibrium collection promotes balance and calm.</p>
				<div class="price-section">
					<div class="flex">
						<img src="./images/icon-ethereum.svg" /><span class="price"
							>0.041 ETH</span
						>
					</div>
					<div class="flex">
						<img class="clock" src="./images/icon-clock.svg" /><span
							class="days"
							>3 days left</span
						>
					</div>
				</div>
				<div class="card-footer">
					<img class="avatar" src="./images/image-avatar.png" />
					<p>Creation of <strong>Jules Wyvern</strong></p>
				</div>
			</div>
		</section>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Gustavo Passarella</a>.
		</div>
	</body>
</html>
